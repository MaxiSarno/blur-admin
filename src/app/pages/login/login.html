
  <div class="auth-block">
    <h1>Bienvenido a SAM</h1>
    <p>Ingresa tus credenciales para poder continuar</p>
    <!-- <a href="reg.html" class="auth-link">Nuevo en SAM? Registrate!</a> -->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" ng-model="vm.user.username" id="username" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="vm.user.password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="vm.login()">Sign in</button>
          <!-- <a href class="forgot-pass">Recupero de contrase√±a</a> -->
        </div>
      </div>
    </form>

  </div>
