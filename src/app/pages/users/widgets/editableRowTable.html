<div class="add-row-editable-table">
  <button title="Nuevo usuario" class="btn btn-primary" ng-click="addUser()" class="btn btn-default btn-icon"><i class="ion-android-person-add"></i></button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Email</td>
    <td>Contrase√±a</td>
    <td>Nombre</td>
    <td>Rol</td>
    <td>Acciones</td>
  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="user.username" e-name="username" e-form="rowform" e-required>
          {{ user.username || 'empty' }}
        </span>
    </td>
    <td class="select-td">
        <span editable-text="user.password" e-name="password" e-form="rowform" e-required>
          *****
        </span>
    </td>
    <td class="select-td">
        <span editable-text="user.description" e-name="description" e-form="rowform">
          {{ user.description || 'empty' }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="user.role" e-name="role" e-form="rowform" e-selectpicker
              e-ng-options="r for r in roles">
          {{ user.role }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="saveUser(rowform)">
          Guardar
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancelar
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <!-- <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Editar</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Borrar</button> -->

        <button title="Editar" class="btn btn-primary editable-table-button btn-xs btn-icon" ng-click="rowform.$show()"><i class="ion-edit"></i></button>
        <button title="Borrar" class="btn btn-danger editable-table-button btn-xs btn-icon" ng-click="removeUser($index)"><i class="ion-trash-a"></i></button>
      </div>
    </td>
  </tr>
</table>
