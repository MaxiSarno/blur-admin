<div class="horizontal-scroll">
  <table class="table" st-table="vm.attributesTableData">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="product">Producto</th>
      <th st-sort="attribute">Atributo</th>
      <th st-sort="value">Valor</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="product" placeholder="Buscar por Producto" class="input-sm form-control search-input" type="search"/></th>
      <th><input st-search="attribute" placeholder="Buscar por Atributo" class="input-sm form-control search-input" type="search"/></th>
      <th><input st-search="value" placeholder="Buscar por Valor" class="input-sm form-control search-input" type="search"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.attributesTableData">
      <td class="table-id">{{item.id}}</td>
      <td>{{item.product}}</td>
      <td>{{item.attribute}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
